name: build

on: [push]

jobs:
  engine-build:
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-latest]
    runs-on: ${{ matrix.os }}
    env:
      working-directory: ./

    steps:
    - uses: actions/checkout@v4
    - name: make engine
      working-directory: ${{ env.working-directory }}
      run: make EXECUTOR=random engine
